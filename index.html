<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stlye.css" />
        <script
            src="https://kit.fontawesome.com/ddf76d6ed0.js"
            crossorigin="anonymous"
        ></script>
        <title>Music-player</title>
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <div class="music-player">
                    <div class="cover">
                        <img
                            class="album-jacket"
                            src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/kygo.png"
                            alt="album_jacket"
                        />
                    </div>
                    <div class="title">
                        <h3>Kygo</h3>
                        <h1>Stole the show</h1>
                    </div>
                    <div class="controll-box">
                        <div class="controller">
                            <ul class="controll-tags">
                                <li class="controll-tag">
                                    <button>
                                        <i class="fa-solid fa-bars"></i>
                                    </button>
                                </li>
                                <li class="controll-tag">
                                    <button>
                                        <i class="fa-solid fa-caret-left"></i>
                                    </button>
                                </li>
                                <li class="controll-tag-special">
                                    <button>
                                        <i class="fa-solid fa-caret-right"></i>
                                    </button>
                                </li>
                                <li class="controll-tag">
                                    <button>
                                        <i class="fa-solid fa-caret-right"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
